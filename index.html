<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>jootubemusic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <div class="header-inner">
      <!-- 왼쪽: 로고 -->
      <div class="header-left">
        <div class="logo">
  <div class="logo-mark">
    <span class="logo-wave wave1"></span>
    <span class="logo-wave wave2"></span>
    <span class="logo-wave wave3"></span>
  </div>
  <span class="logo-text">jootubemusic</span>
</div>
      </div>

      <!-- 오른쪽: 로그인 영역 -->
      <div class="header-right">
        <span id="authStatus">로그인하지 않음</span>
        <button id="authToggleBtn">Login</button>
      </div>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main>
    <!-- 검색 -->
    <div class="search-bar">
      <input
        id="searchInput"
        type="text"
        placeholder="앨범, 아티스트, 플레이리스트를 검색하세요"
      />
      <button id="searchBtn">검색</button>
    </div>

    <p class="info">
        <!-- 비워두기 또는 다른 설명으로 변경 -->
    </p>

    <!-- 카테고리 -->
    <div id="categoryBar" class="category-bar">
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="kpop">K‑Pop</button>
      <button class="category-btn" data-category="pop">Pop</button>
      <button class="category-btn" data-category="ost">OST</button>
      <button class="category-btn" data-category="etc">Etc</button>
    </div>

    <!-- 내 앨범 -->
    <section class="section-my">
      <h2 class="section-title">내 앨범</h2>
      <div id="myGrid" class="grid"></div>
      <div id="empty" class="empty">아직 선택한 앨범이 없습니다.</div>
    </section>
  </main>

  <!-- ===== Modals ===== -->

  <!-- 검색 결과 모달 -->
  <div id="searchModal" class="modal" style="display:none;">
    <div id="modalBackdrop" class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle">검색 결과</span>
        <button id="modalClose" class="modal-close">&times;</button>
      </div>
      <div id="modalGrid" class="grid"></div>
    </div>
  </div>

  <!-- 트랙 리스트 모달 -->
<div id="trackModal" class="modal" style="display:none;">
  <div id="trackBackdrop" class="modal-backdrop"></div>
  <div class="modal-content">
    <div class="modal-header">
      <div>
        <span id="trackModalTitle">앨범 트랙</span>
        <button id="trackAddBtn" class="cover-style-btn">COVER</button>
      </div>
      <button id="trackModalClose" class="modal-close">&times;</button>
    </div>
    <ul id="trackList" class="track-list"></ul>
  </div>
</div>


  <!-- 커버 URL 입력 모달 -->
  <div id="coverModal" class="modal" style="display:none;">
    <div id="coverBackdrop" class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <span id="coverModalTitle">앨범 커버 추가</span>
        <button id="coverModalClose" class="modal-close">&times;</button>
      </div>
      <p id="coverInfo" class="info">
        이 앨범에는 공식 커버가 없어 보입니다. 사용할 커버 이미지 URL을 입력해 주세요.
      </p>
      <input
        id="coverUrlInput"
        class="cover-input"
        type="text"
        placeholder="https:// 로 시작하는 이미지 주소"
      />
      <div class="cover-preview-wrap">
        <img id="coverPreview" class="cover-preview" alt="커버 미리보기" />
      </div>
      <button id="coverSaveBtn" class="cover-save-btn">저장</button>
    </div>
  </div>

  <!-- ===== Mini Player ===== -->
  <div id="miniPlayer" class="mini-player" style="display:none;">
    <img id="miniCover" class="mini-cover" alt="커버" />
    <div class="mini-meta">
      <div id="miniTitle" class="mini-meta-title">제목</div>
      <div id="miniArtist" class="mini-meta-artist">아티스트</div>
      <div class="mini-timeline">
        <span id="miniCurrentTime" class="mini-time">00:00</span>
        <input
          id="miniSeek"
          class="mini-seek"
          type="range"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <span id="miniDuration" class="mini-time">00:00</span>
      </div>
    </div>
<button id="miniToggle" class="mini-btn mini-toggle"></button>
    <button id="miniHide" class="mini-btn">▶▶</button>
  </div>

  <!-- ===== Volume Modal ===== -->
<div id="volumeModal" class="modal" style="display:none;">
  <div id="volumeBackdrop" class="modal-backdrop"></div>
  <div class="modal-content">
    <div class="modal-header">
      <span>볼륨 조절</span>
      <button id="volumeModalClose" class="modal-close">&times;</button>
    </div>
    <div class="volume-body">
      <input
        id="volumeSlider"
        type="range"
        min="0"
        max="100"
        value="100"
      />
    </div>
  </div>
</div>

  
<!-- 앨범 옵션 모달 -->
<div id="albumOptionModal" class="modal" style="display:none;">
  <div id="albumOptionBackdrop" class="modal-backdrop"></div>
  <div class="modal-content">
    <div class="modal-header">
      <span id="albumOptionTitle">앨범 옵션</span>
      <button id="albumOptionClose" class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <p>이 앨범에 대해 어떤 작업을 하시겠어요?</p>
      <button id="albumOptionCoverBtn"    class="option-btn">커버 변경</button>
      <button id="albumOptionCategoryBtn" class="option-btn">카테고리 변경</button>
      <button id="albumOptionDeleteBtn"   class="option-btn option-danger">앨범 삭제</button>
    </div>
  </div>
</div>


<!-- 카테고리 관리 모달 -->
<div id="categoryModal" class="modal" style="display:none;">
  <div id="categoryBackdrop" class="modal-backdrop"></div>
  <div class="modal-content">
    <div class="modal-header">
      <span>카테고리 설정</span>
      <button id="categoryModalClose" class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <p style="margin-bottom:8px;">이 앨범에 적용할 카테고리를 선택하세요.</p>
      <div id="categoryList" class="category-list-modal"></div>
      ...
    </div>
  </div>
</div>

  <!-- 공통 플레이어 컨테이너 (YouTube / SoundCloud용) -->
  <div id="player-container" class="player-container">
   <!-- SoundCloud iframe (숨김) -->
  <iframe id="sc-player" 
          width="1" height="20" 
          style="opacity: 0; position: absolute; pointer-events: none;"
          scrolling="no" frameborder="no" 
          src="">
  </iframe>
  <!-- 기존 미니플레이어 UI (play-btn, progress 등) -->
  </div>

  <!-- 숨겨진 YouTube 플레이어 (IFrame API용) -->
  <div id="ytPlayer" style="width:0;height:0;overflow:hidden;"></div>

  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script type="module" src="script.js"></script>
</body>
</html>
